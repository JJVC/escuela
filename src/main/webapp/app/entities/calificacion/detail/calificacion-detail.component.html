<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="calificacion">
      <h2 data-cy="calificacionDetailsHeading"><span jhiTranslate="escuelaApp.calificacion.detail.title">Calificacion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ calificacion.id }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.calificacion.calificacion">Calificacion</span></dt>
        <dd>
          <span>{{ calificacion.calificacion }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.calificacion.fechaRegistro">Fecha Registro</span></dt>
        <dd>
          <span>{{ calificacion.fechaRegistro | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.calificacion.materia">Materia</span></dt>
        <dd>
          <div *ngIf="calificacion.materia">
            <a [routerLink]="['/materia', calificacion.materia.id, 'view']">{{ calificacion.materia.nombre }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="escuelaApp.calificacion.alumno">Alumno</span></dt>
        <dd>
          <div *ngIf="calificacion.alumno">
            <a [routerLink]="['/alumno', calificacion.alumno.id, 'view']">{{ calificacion.alumno.display }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/calificacion', calificacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
