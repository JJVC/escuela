<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="alumno">
      <h2 data-cy="alumnoDetailsHeading"><span jhiTranslate="escuelaApp.alumno.detail.title">Alumno</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ alumno.id }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.alumno.nombre">Nombre</span></dt>
        <dd>
          <span>{{ alumno.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.alumno.apPaterno">Ap Paterno</span></dt>
        <dd>
          <span>{{ alumno.apPaterno }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.alumno.apMaterno">Ap Materno</span></dt>
        <dd>
          <span>{{ alumno.apMaterno }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.alumno.display">Display</span></dt>
        <dd>
          <span>{{ alumno.display }}</span>
        </dd>
        <dt><span jhiTranslate="escuelaApp.alumno.activo">Activo</span></dt>
        <dd>
          <span>{{ alumno.activo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/alumno', alumno.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
