<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-alumno-heading" data-cy="AlumnoCreateUpdateHeading" jhiTranslate="escuelaApp.alumno.home.createOrEditLabel">
        Crear o editar Alumno
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="escuelaApp.alumno.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombre')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="escuelaApp.alumno.apPaterno" for="field_apPaterno">Ap Paterno</label>
          <input type="text" class="form-control" name="apPaterno" id="field_apPaterno" data-cy="apPaterno" formControlName="apPaterno" />
          <div *ngIf="editForm.get('apPaterno')!.invalid && (editForm.get('apPaterno')!.dirty || editForm.get('apPaterno')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('apPaterno')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="escuelaApp.alumno.apMaterno" for="field_apMaterno">Ap Materno</label>
          <input type="text" class="form-control" name="apMaterno" id="field_apMaterno" data-cy="apMaterno" formControlName="apMaterno" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="escuelaApp.alumno.display" for="field_display">Display</label>
          <input type="text" class="form-control" name="display" id="field_display" data-cy="display" formControlName="display" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="escuelaApp.alumno.activo" for="field_activo">Activo</label>
          <input type="checkbox" class="form-check" name="activo" id="field_activo" data-cy="activo" formControlName="activo" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
